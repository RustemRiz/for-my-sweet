<!DOCTYPE html>
<html>
<head>
	<title>Страница поклонников Тансылу</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS Framework -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Motion animate library -->
	<link rel="stylesheet"  href="motion.min.css">
	<!-- my CSS -->
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div  class="col-12">
				
				<h1 class="text-center">You are so different</h1>
			</div>
			<div class="w-100"></div>

			<div id='hearts' class="col-3 offset-5" id='header'>
				<img id='kacheli' class="img-fluid animation orbit delay-1-5s" src="images/kacheli.png" >
				<img id='obida' class="img-fluid animation orbit" src="images/obida.png" >
				<!-- <img id="krasota"  class="img-fluid animation heartbeat" src="images/krasota.png"> -->
				<img id='funny' class="img-fluid animation orbit delay-05s" src="images/funny.png">
				<img id='happy' class="img-fluid orbit delay-1s " src="images/happy.png" >
			</div>	
			<div class="col-12">
				<img id='see' src="images/see.png" class="img-fluid">
			</div>

			<div class="col-12">
				<h1 class="text-center">But I love You so much</h1>
				
			</div>
			<div class="col-10 offset-1 offset-lg-0 col-lg-12">
				
				<img id="krasota"  class="img-fluid rounded mx-auto d-block animation heartbeat" src="images/krasota.png">
			</div>
		</div>

	</div>
</body>
</html>
